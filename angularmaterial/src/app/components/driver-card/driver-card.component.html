<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title style="color:white">{{driver.firstName}} {{driver.lastName}}</mat-card-title>
    <mat-card-subtitle style="color:white">Car no: {{driver.ID}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="http://localhost:8080/drivers/picture" alt="Cab">
  <mat-card-content>
    <div class='info-container'>
      <span style="color:white">Car make and model: {{driver.car}}</span>
      <span style="color:white">Car color: {{driver.color}}</span>
      <span style="color:white">Licence plates: {{driver.licencePlate}}</span>
      <span style="color:white">Is currently active: {{driver.isActive}}</span>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="onclick()">Go to details</button>
  </mat-card-actions>
</mat-card>
